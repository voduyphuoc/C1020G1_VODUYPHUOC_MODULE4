<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
</head>
<body>
<div >
    <h1>Update Blog</h1>

    <form th:action="@{/blog/update}" th:object="${blog}" method="post" novalidate="novalidate">
        <label >ID</label>
        <input type="text" th:field="*{id}" readonly/>
        <div >
            <label >Name</label>
            <input  type="text" th:field="*{name}"/>
        </div>
        <div >
            <label >title</label>
            <input  type="text" th:field="*{title}"/>
        </div>
        <div >
            <label >content</label>
            <input  type="text" th:field="*{content}"/>
        </div>
        <input type="submit"  value="Update"/>
        <a th:href="@{/blog}" >Back</a>
    </form>
</div>
</body>
</html>
