<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <h1>Create new Category</h1>

    <form th:action="@{/category/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <div>
            <label >Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" value="Create"/>
        <a th:href="@{/category}" >Back</a>
    </form>
</div>
</body>
</html>
