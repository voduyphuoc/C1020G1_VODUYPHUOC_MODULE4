<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <h1>Update Blog</h1>

    <form th:action="@{/blog/update}" th:object="${blog}" method="post" novalidate="novalidate">
        <input type="text" th:field="*{id}" readonly/>
        <div >
            <label >Name</label>
            <input  type="text" th:field="*{name}"/>
        </div>
        <div >
            <label >Title</label>
            <input  type="text" th:field="*{title}"/>
        </div>
        <div >
            <label >Content</label>
            <input  type="text" th:field="*{content}"/>
        </div>
        <div >
            <label >write date</label>
            <input  type="date" th:field="*{writeDate}"/>
        </div>
        <div >
            <label >Category</label>
            <select th:field="*{category}" >
                <option th:each="p:${categoryList}" th:text="${p.name}" th:value="${p.id}" th:selected="(${p.id} == *{category.id})"></option>
            </select>
        </div>
        <input type="submit"  value="Update"/>
        <a th:href="@{/blog}" >Back</a>
    </form>
</div>
</body>
</html>
