<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Category</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th> ID</th>
            <th> Name</th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/category}" class="btn btn-outline-primary">Back</a>
</div>
</body>
</html>
