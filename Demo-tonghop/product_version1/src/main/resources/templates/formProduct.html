<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div  class="control-box" align="center">
    <div>
    <h1 class="control-box">Product Manager</h1>
        <p th:if="${message}" th:text="${message}"></p>
    <a href="new" >Creat New Product</a>
    </div>
    <div>
        <form action="">
            <input type="text" name="keyword" th:value="${keyword}" required/>
            &nbsp;
            <input type="submit" value="search" />
            &nbsp;
            <input type="button" value="clear" onclick="clearProduct()"/>
        </form>
    </div>
    <div>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>DISCOUNT</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}">ID</td>
            <td th:text="${product.name}">NAME</td>
            <td th:text="${product.price}">PRICE</td>
            <td th:text="${product.discount}">DISCOUNT</td>
            <td th:text="${product.description}">DESCRIPTION</td>
            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script type="text/javascript">
    function clearProduct() {
        window.location = '/';
    }
</script>
</body>
</html>
