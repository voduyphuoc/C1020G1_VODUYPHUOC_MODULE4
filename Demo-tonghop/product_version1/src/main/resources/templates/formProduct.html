<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <div>
    <h1>Product Manager</h1>
    <a href="new" >Creat New Product</a>
    </div>
    <div>
        <form action="">
            <input type="text" name="keyword" th:value="${keyword}" required/>
            &nbsp;
            <input type="submit" value="search" />
            &nbsp;
            <input type="button" value="clear" onclick="clearProduct()"/>
        </form>
    </div>
    <div>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>DISCOUNT</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}">ID</td>
            <td th:text="${product.name}">NAME</td>
            <td th:text="${product.price}">PRICE</td>
            <td th:text="${product.discount}">DISCOUNT</td>
            <td th:text="${product.description}">DESCRIPTION</td>
            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script type="text/javascript">
    function clearProduct() {
        window.location = '/';
    }
</script>
</body>
</html>
