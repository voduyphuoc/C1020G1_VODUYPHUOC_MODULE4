<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index :: head}">
</head>
<body>
<div class="container">
    <h1>Create new Transaction</h1>
    <form th:action="@{/giaoDich/save}" th:object="${giaoDich}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Id</label>
            <input class="form-control col-6" type="text" th:field="*{id}"/>
            <label style="color: red" th:if="${messageId}" th:text="${messageId}"></label>
            <label style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Birthday</label>
            <input class="form-control col-6" type="date" th:field="*{date}"/>
            <label style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></label>
        </div>

<!--        <div class="form-group">-->
<!--            <label class="col-form-label col-2">Gender</label>-->
<!--            <input  type="radio" th:field="*{gender}" value="Nam"/> Nam-->
<!--            <input type="radio" th:field="*{gender}" value="Nu"/> Nu-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-form-label col-2">Type Transaction</label>
            <input class="form-control col-6" type="text" th:field="*{loaiGiaoDich}"/>
            <label style="color: red" th:if="${#fields.hasErrors('loaiGiaoDich')}" th:errors="*{loaiGiaoDich}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Price</label>
            <input class="form-control col-6" type="text" th:field="*{donGia}"/>
            <label style="color: red" th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Area</label>
            <input class="form-control col-6" type="text" th:field="*{dienTich}"/>
            <label style="color: red" th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}"></label>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Customer Name</label> <br>
            <select class="form-control col-6" th:field="*{customer}">
                <option th:each="cusType:${customerList}" th:text="${cusType.name}"
                        th:value="${cusType.id}"></option>
            </select>
        </div>
        <br>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/giaoDich}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
