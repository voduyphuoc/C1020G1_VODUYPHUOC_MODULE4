<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index :: head}">
</head>
<body>
<<div class="container">
    <h1>Update Transaction</h1>
    <form th:action="@{/giaoDich/update}" th:object="${giaoDich}" method="post" novalidate="novalidate">
        <input class="form-control col-6" type="text" th:field="*{id}" th:readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Date</label>
            <input class="form-control col-6" type="text" th:field="*{date}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Transaction type</label>
            <input class="form-control col-6" type="text" th:field="*{loaiGiaoDich}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2"> Price</label>
            <input class="form-control col-6" type="text" th:field="*{donGia}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Area</label>
            <input class="form-control col-6" type="text" th:field="*{dienTich}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Save"/>
        <a th:href="@{/giaoDich}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
</body>
</html>
