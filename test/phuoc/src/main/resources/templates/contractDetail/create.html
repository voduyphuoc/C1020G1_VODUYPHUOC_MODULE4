<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index :: head}">
</head>
<body>
<div class="container">
    <h1>Create new Contract Detail</h1>
    <h2 th:if="${message1}" th:text="${message1}" style="color: red"></h2>
    <h2 th:if="${message}" th:text="${message}" style="color: green"></h2>

    <form th:action="@{/contractDetail/save}" th:object="${contractDetail}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">COntract Detail Id</label>
            <input class="form-control col-6" type="text" th:field="*{id}"/>
            <label style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></label>
             </div>
        <div class="form-group">
            <label class="col-form-label col-2">Contract Id</label>
            <select class="form-control col-6" th:field="*{contract.id}">
                <option th:each="ct:${contractList}" th:text="${ct.id}" th:value="${ct.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Attach Service Id</label>
            <select class="form-control col-6" th:field="*{attachService}">
                <option th:each="as:${attachServiceList}" th:text="${as.name}" th:value="${as.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Quantity</label>
            <input class="form-control col-6" type="text" th:field="*{quantity}"/>
            <label style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></label>
        </div>
        <br>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/contractDetail}" class="btn btn-outline-primary">Back</a>
    </form>
    <br>
</div>
</body>
</html>
